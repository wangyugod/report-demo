@(user: Option[User])
<div class="center top">
    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td width="600" align="left" rowspan="2"><img src="@routes.Assets.versioned("img/logo.gif")" width="600" height="80"/></td>
            <td width="auto" align="right">
                <script type="text/javascript">
                    @user match {
                        case Some(u) => {
                            document.write ( '操作员 ' + @u.login + ' <a style="color:blue" target="_self" href=" @routes.Application.logout() ">注销登录</a>');
                            document.write ( ' <a style="color:red" href="${ctx}/personal/personal.action">个人中心</a>' ) ;
                        }
                        case _ => {

                        }
                    }
                </script>
            </td>
        </tr>
    </table>
</div>
